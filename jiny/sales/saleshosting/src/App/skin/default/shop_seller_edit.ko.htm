
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div align="center">

<table border="0" width="1000" cellspacing="0" cellpadding="0">
	<tr>
		<td style='font-size:12px;padding:10px;'>
		쇼핑몰 : 판매자 및 입점승인</tr>
	<tr>
		<td style='border:1px solid #E9E9E9;font-size:12px;padding:10px;' bgcolor="#FFFFFF">
		{formstart}<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">승인:</td>
				<td style='font-size:12px;padding:10px;' width="300">{enable}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">공급자명</td>
				<td style='font-size:12px;padding:10px;' width="300">{seller}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">이메일</td>
				<td style='font-size:12px;padding:10px;' width="300">{seller_email}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">비밀번호</td>
				<td style='font-size:12px;padding:10px;' width="300">{seller_password}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">참고사이트</td>
				<td style='font-size:12px;padding:10px;' width="300">{seller_site}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="100">제목</td>
				<td style='font-size:12px;padding:10px;' width="300">
				{seller_title}</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
			</tr>
		</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;'>입점제안</td>
			</tr>
		</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;'>{seller_comment}</td>
			</tr>
		</table>
		<p align="center">{form_submit}{formend}</td>
	</tr>
	<tr>
		<td style='font-size:12px;padding:10px;'>&nbsp;</td>
	</tr>
</table>

</div>
