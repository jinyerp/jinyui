<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
{formstart}
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" bgcolor="#E9E9E9"><b>판매관리: 직원, 담당자 리스트</b></td>
		<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9"></td>				
	</tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">활성화 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{enable}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">성 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{firstname}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">이름 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{lastname}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">* 이메일 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{email}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100"><font size="2" color="#FF0000">* 암호 
				:</font></td>
		<td style="font-size:12px;padding:10px;" width="200">{password}</td>
		<td style="font-size:12px;padding:10px;"> </td>
		</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">부서 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{parts}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">직급 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{level}</td>
		<td style="font-size:12px;padding:10px;"> &nbsp;</td>
	</tr>
	<tr>
	<td style="font-size:12px;padding:10px;" width="100">전화번호 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{phone}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">팩스 :</td>
		<td style="font-size:12px;padding:10px;" width="200">{fax}</td>
		<td style="font-size:12px;padding:10px;"> </td>
	</tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">메모</td>
		<td style="font-size:12px;padding:10px;">{comment}</td>
	</tr>
</table>
<p align="center">{form_submit}</p>
{formend}
