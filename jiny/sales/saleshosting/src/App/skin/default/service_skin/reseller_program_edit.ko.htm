<meta http-equiv="Content-Type" content="text/html; charset=utf-8">




<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="border:1px solid #E9E9E9;font-size:12px;padding:10px;" bgcolor="#FFFFFF">
		{formstart}<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" bgcolor="#E9E9E9">
				<b>리셀러 프로그램 : </b>체널 서비스 구성</td>
				<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9">
				&nbsp;</td>
				
			</tr>
		</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				<font size="2">활성화 :</font></td>
				<td style="font-size:12px;padding:10px;"><font size="2">{enable}</font></td>
			</tr>
			</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				체널 국가:</td>
				<td style="font-size:12px;padding:10px;" width="231">{country}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				서비스명 :</td>
				<td style="font-size:12px;padding:10px;" width="231">{title}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				서브수 :</td>
				<td style="font-size:12px;padding:10px;" width="100">{sub}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				마진율 :</td>
				<td style="font-size:12px;padding:10px;" width="100">{margin}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				설정비용 :</td>
				<td style="font-size:12px;padding:10px;" width="100">{setup}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				매월비용 : </td>
				<td style="font-size:12px;padding:10px;" width="100">{charge}</td>
				<td style="font-size:12px;padding:10px;">&nbsp;</td>
			</tr>
			</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;">
				{description}</td>
			</tr>
			</table>
		<p align="center">{form_submit}{formend}&nbsp;</p>
			
		</td>
	</tr>
</table>
