
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div align="center">

<table border="0" width="1000" cellspacing="0" cellpadding="0">
	<tr>
		<td style='border:1px solid #E9E9E9;font-size:12px;padding:10px;' bgcolor="#FFFFFF">
		{formstart}<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;' bgcolor="#E9E9E9">
				관련상품 설정</td>
				<td style='border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;' width="100" bgcolor="#E9E9E9">
				&nbsp;</td>
				
			</tr>
		</table>
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='border-right:1px solid #E9E9E9;font-size:12px;padding:10px;' width="50%" valign="top">
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;' width="70">상품 검색:</td>
				<td style='font-size:12px;padding:10px;'>{search_key}</td>
				<td style='font-size:12px;padding:10px;' width="80">{search}</td>
			</tr>
		</table>
				<p>{search_result}</td>
				<td style='font-size:12px;padding:10px;' width="50%" valign="top">
		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;' width="70">&nbsp;</td>
				<td style='font-size:12px;padding:10px;'>&nbsp;</td>
				<td style='font-size:12px;padding:10px;' width="80">{delete}</td>
			</tr>
		</table>
				{relations}</td>
			</tr>
		</table>
		{formend}</td>
	</tr>
	</table>

</div>
