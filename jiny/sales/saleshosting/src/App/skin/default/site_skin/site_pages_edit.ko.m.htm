
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div align="center">

<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style='font-size:12px;padding:10px;'>
		사이트: 정적페이지</tr>
	<tr>
		<td style='border:1px solid #E9E9E9;font-size:12px;padding:10px;' bgcolor="#FFFFFF">
		{formstart}<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">활성화:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{enable}</font></td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80">
				<font size="2">타이틀:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{title}</font></td>
				</tr>
		</table>
		<p>설정</p><table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">가로크기(px):</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{width}</font></td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">정렬방식:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{align}</font></td>
				</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">배경색:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{bgcolor}</font></td>
				</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">상단출력:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{header}</font></td>
			</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">하단출력:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{footer}</font></td>
				</tr>
			<tr>
				<td style='font-size:12px;padding:10px;' width="80"><font size="2">메뉴출력:</font></td>
				<td style='font-size:12px;padding:10px;'><font size="2">{menu}</font></td>
				</tr>
		</table>
		<p>{language_html}</p>
		<p align="center">{form_submit}</p>
		<p>{formend}&nbsp;</td>
	</tr>
	<tr>
		<td style='font-size:12px;padding:10px;'>&nbsp;</td>
	</tr>
</table>

</div>
