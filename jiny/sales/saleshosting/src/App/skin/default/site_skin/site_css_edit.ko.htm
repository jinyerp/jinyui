<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


{formstart}
<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" bgcolor="#E9E9E9">
				<b>사이트 CSS :</b> CSS 코드</td>
				<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9">
				&nbsp;</td>
				<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9">
				&nbsp;</td>
				
			</tr>
		</table>

		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				<font size="2">CSS 활성화 :</font></td>
				<td style="font-size:12px;padding:10px;"><font size="2">{enable}</font></td>
			</tr>
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				CSS 선택자 :</td>
				<td style="font-size:12px;padding:10px;">{code}</td>
				</tr>
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				분류 테그 :</td>
				<td style="font-size:12px;padding:10px;">{tag}</td>
				</tr>
			</table>

		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">CSS 주석설명 :</td>
				<td style="font-size:12px;padding:10px;">{check_title}</td>
				</tr>
		</table>

		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;" width="100">
				&nbsp;</td>
				<td style="font-size:12px;padding:10px;"><font size="2">{title}</font></td>
				</tr>
		</table>
		

		<table border="0" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td style="font-size:12px;padding:10px;">CSS 코드</td>
			</tr>
			<tr>
				<td style="font-size:12px;padding:10px;"><font size="2">{css}</font></td>
			</tr>
			</table>
		<p>&nbsp;</p>
		<p align="center">{form_submit}</p>
{formend}
