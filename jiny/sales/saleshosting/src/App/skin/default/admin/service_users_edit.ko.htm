<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
{formstart}
<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" bgcolor="#E9E9E9">
		<b>서비스 사용자 :</b></td>
		<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9" align="center"> </td>
		<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:2px;" width="100" bgcolor="#E9E9E9" align="center"> </td>				
	</tr>
</table>


<table border="0" width="100%" cellspacing="0" cellpadding="0">
<tr>
<td style="font-size:12px;padding:10px;" width="100">활성화 :</td>
<td style="font-size:12px;padding:10px;" width="200">{enable}</td>
<td style="font-size:12px;padding:10px;"> </td>
</tr>
<tr>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" width="100">등록일자 :</td>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" width="200">{regdate}</td>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;"> </td>
</tr>
</table>


<table border="0" width="100%" cellspacing="0" cellpadding="0">
<tr>
<td style="font-size:12px;padding:10px;" width="100">
				<font color="#FF0000">이메일</font> :</td>
<td style="font-size:12px;padding:10px;" width="200">
{email}</td>
<td style="font-size:12px;padding:10px;"> &nbsp;</td>
</tr>
<tr>
<td style="font-size:12px;padding:10px;" width="100">
				<font color="#FF0000">암호 :</font></td>
<td style="font-size:12px;padding:10px;" width="200">
{password}</td>
<td style="font-size:12px;padding:10px;"> &nbsp;</td>
</tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
<tr>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" width="100">
호스트정보 :</td>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;" width="200">
{host}</td>
<td style="border-bottom:1px solid #E9E9E9;font-size:12px;padding:10px;"> 
&nbsp;</td>
</tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="font-size:12px;padding:10px;" width="100">메모 :</td>
		<td style="font-size:12px;padding:10px;">{comment}</td>
	</tr>
</table>
<p align="center">{form_submit}</p>
{formend}
