
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>


<table border="0" width="100%" cellpadding="2">
	<tr>
		<td>
		<table border="0" cellspacing="1" cellpadding="1" width="100%" style="font-family: Gulim; letter-spacing: normal; orphans: auto; text-indent: 0px; text-transform: none; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
			<tr>
				<td><font size="1" color="#ABABAB">{regdate}</font></td>
				<td align="right"><font size="1">매출: {balance1} / 매입: {balance2}</font></td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td>
		<table border="0" cellspacing="1" cellpadding="1" width="100%" style="font-family: Gulim; letter-spacing: normal; orphans: auto; text-indent: 0px; text-transform: none; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
			<tr>
				<td><font size="2">{company}</font></td>
				<td width="80" align="right">
				<table border="0" cellpadding="1" bgcolor="#C0C0C0">
					<tr>
						<td><font size="1">{products}</font></td>
					</tr>
				</table>
				</td>
				<td width="60" align="right">
				<table border="0" cellpadding="1" bgcolor="#FFCCCC">
					<tr>
						<td><font size="1">{buy}</font></td>
					</tr>
				</table>
				</td>
				<td width="60" align="right">
				<table border="0" cellpadding="1" bgcolor="#6699FF">
					<tr>
						<td><font size="1">{sell}</font></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
</table>
